<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand-container">
                <img src="../icons/logo.png" alt="Crafted Logo" class="brand-logo">
            </div>
            <p>Refined tweet generation</p>
        </header>

        <div class="status" id="status"></div>

        <div class="custom-input-container" style="margin-bottom: 10px;">
            <input type="text" id="customPromptInput" placeholder="Enter Reframing instructions"
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <div class="tweet-container">
            <textarea id="tweetText" class="tweet-text"
                placeholder="Paste article URL and click 'Generate'..."></textarea>
            <div id="charCountContainer" class="char-count">
                <span id="charCount">0</span>/280
            </div>
        </div>

        <div class="action-bar secondary">
            <button class="btn btn-small" id="generateBtn" title="Generate New">
                <span>‚ú® Generate</span>
            </button>
            <button class="btn btn-small" id="regenerateBtn" title="Regenerate Variation">
                <span>üîÑ Again</span>
            </button>
            <button class="btn btn-small" id="copyBtn" title="Copy to Clipboard">
                <span>üìã Copy</span>
            </button>
        </div>

        <div class="action-bar primary">
            <button class="btn btn-large" id="postBtn" disabled>
                <span>Post to X</span>
            </button>
        </div>

        <footer class="footer">
            <button type="button" id="openSettings" class="settings-link-btn">
                <span>‚öôÔ∏è Settings</span>
            </button>
            <div class="options-group" style="display: flex; gap: 12px; align-items: center;">
                <label class="auto-post-label">
                    <input type="checkbox" id="autoPost">
                    <span>Auto-post</span>
                </label>
                <label class="auto-post-label">
                    <input type="checkbox" id="autoUrlReply">
                    <span>Auto-URL reply</span>
                </label>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../js/dev-mock.js"></script>
    <script src="../js/oauth-signer.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
