<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand-container">
                <img src="../icons/logo.png" alt="Crafted Logo" class="brand-logo">
            </div>
            <p>craft your tweet and post it to X</p>
        </header>

        <div class="status" id="status"></div>

        <div class="custom-input-container" style="margin-bottom: 10px;">
            <input type="text" id="customPromptInput" placeholder="e.g., 'write from a founder's perspective' or 'focus on the practical benefits'"
                style="width: 100%; padding: 10px; border: 2px solid var(--text-primary); border-radius: 4px; box-sizing: border-box; font-size: 13px;">
        </div>

        <div class="tweet-container">
            <textarea id="tweetText" class="tweet-text"
                placeholder="Paste article URL and click 'Generate'..."></textarea>
            <div id="charCountContainer" class="char-count">
                <div class="char-count-left">
                    <button id="copyBtn" class="copy-icon-btn" title="Copy to Clipboard">üìã</button>
                </div>
                <div class="char-count-right">
                    <span id="charCount">0</span>/280
                </div>
            </div>
        </div>

        <div class="action-bar main-actions">
            <button class="btn btn-generate" id="generateBtn" title="Generate New">
                <span>‚ú® Generate</span>
            </button>
            <button class="btn btn-post" id="postBtn" disabled title="Post to X">
                <span>Post to X</span>
            </button>
        </div>

        <div class="handle-search-container">
            <input type="text" id="handleSearchInput" placeholder="Find X handle (name or company)..." autocomplete="off">
            <div id="handleSearchResults" class="handle-search-results"></div>
        </div>

        <footer class="footer">
            <button type="button" id="openSettings" class="settings-link-btn">
                <span>‚öôÔ∏è Settings</span>
            </button>
            <div class="options-group" style="display: flex; gap: 12px; align-items: center;">
                <label class="auto-post-label">
                    <input type="checkbox" id="autoPost">
                    <span>Auto-post</span>
                </label>
                <label class="auto-post-label">
                    <input type="checkbox" id="autoUrlReply">
                    <span>Auto-URL reply</span>
                </label>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../js/dev-mock.js"></script>
    <script src="../js/oauth-signer.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
