<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Article to Tweet</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>⚙️ Settings</h1>
            <p>Configure your studio experience</p>
        </header>

        <div class="settings-grid">
            <!-- Left Column: Settings -->
            <section class="config-section">
                <h2>Configuration</h2>
                <div class="form-group">
                    <label for="systemPrompt">System Prompt (AI Instructions)</label>
                    <textarea id="systemPrompt" placeholder="You are a social media expert..."></textarea>
                </div>
                <div class="form-group">
                    <label for="aiModel">AI Model</label>
                    <select id="aiModel">
                        <option value="gpt-4o-mini">GPT-4o Mini (Fast)</option>
                        <option value="gpt-4o">GPT-4o (Smart)</option>
                        <option value="gpt-5.2">GPT-5.2 (Advanced)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="maxArticleLength">Max Article Length</label>
                    <input type="number" id="maxArticleLength" value="4000" min="1000" max="15000" />
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="autoUrlReply" style="width: auto; margin: 0;">
                    <label for="autoUrlReply" style="margin: 0; cursor: pointer;">Auto-URL Reply (Post link as
                        reply)</label>
                </div>
            </section>

            <!-- Right Column: Keys -->
            <section class="config-section">
                <h2>API Credentials</h2>
                <div class="form-group">
                    <label for="openaiKey">OpenAI API Key</label>
                    <input type="password" id="openaiKey" placeholder="sk-..." />
                </div>

                <h3 style="font-size: 13px; margin: 12px 0 8px; color: #666;">Twitter API Keys</h3>
                <div class="grid-form">
                    <div class="form-group">
                        <label for="twitterApiKey">API Key</label>
                        <input type="password" id="twitterApiKey" />
                    </div>
                    <div class="form-group">
                        <label for="twitterApiSecret">API Secret</label>
                        <input type="password" id="twitterApiSecret" />
                    </div>
                    <div class="form-group">
                        <label for="twitterAccessToken">Token</label>
                        <input type="password" id="twitterAccessToken" />
                    </div>
                    <div class="form-group">
                        <label for="twitterAccessTokenSecret">Secret</label>
                        <input type="password" id="twitterAccessTokenSecret" />
                    </div>
                </div>
            </section>
        </div>

        <div class="controls">
            <button class="btn" id="saveBtn">Save Changes</button>
            <button class="btn btn-secondary" id="resetBtn">Reset Defaults</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="../js/dev-mock.js"></script>
    <script src="../js/settings.js"></script>
</body>

</html>
